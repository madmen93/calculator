<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calculator">
        <div id="display" class="display">
            <p class="text">Hello</p>
        </div>
        <div id="buttons">
            <div class="row">
                <div id="clear" >
                    <button id="CE" class="aux">CE</button>
                </div>
                <div id="undo" >
                    <button id="Del" class="aux">Del</button>
                </div>
                <div id="percentage" >
                    <button id="per"class="operator">%</button>
                </div>
                <div id="sumRes" >
                    <button id="+-" class="operator">+/-</button>
                </div>
            </div>
            <div class="row">
                <div id="seven" >
                    <button id="7" class="number">7</button>
                </div>
                <div id="eight" >
                    <button id="8" class="number">8</button>
                </div>
                <div id="nine" >
                    <button id="9" class="number">9</button>
                </div>
                <div id="division" >
                    <button id="/" class="operator">/</button>
                </div>
            </div>
            <div class="row">
                <div id="four" >
                    <button id="4" class="number">4</button>
                </div>
                <div id="five" >
                    <button id="5" class="number">5</button>
                </div>
                <div id="six" >
                    <button id="6" class="number">6</button>
                </div>
                <div id="multiplication" >
                    <button id="x" class="operator">x</button>
                </div>
            </div>
            <div class="row">
                <div id="one" >
                    <button id="1" class="number">1</button>
                </div>
                <div id="two" >
                    <button id="2" class="number">2</button>
                </div>
                <div id="three" >
                    <button id="3" class="number">3</button>
                </div>
                <div id="subtraction" >
                    <button id="sub" class="operator">-</button>
                </div>
            </div>
            <div class="row">
                <div id="cero" >
                    <button id="0" class="number">0</button>
                </div>
                <div id="decimal">
                    <button id="point" class="number">.</button>
                </div>
                <div id="equal">
                    <button id="result" class="operator">=</button>
                </div>
                <div id="addition">
                    <button id="sum" class="operator">+</button>
                </div>
            </div>
        </div>
    </div>
    </main>
    
</body>
</html>
