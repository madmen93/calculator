<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calculator">
        <div id="display" class="display">
            <p class="text"></p>
        </div>
        <div id="buttons">
            <div class="row">
                <button id="delete" class="aux">CE</button>
                <button id="undo" class="aux">Del</button>
                <button id="percentage"class="operator">%</button>
                <button id="sumSus" class="operator">+/-</button>
            </div>
            <div class="row">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="divide" class="operator">/</button>
            </div>
            <div class="row">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="multiplication" class="operator">x</button>
            </div>
            <div class="row">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="substraction" class="operator">-</button>
            </div>
            <div class="row">
                <button id="cero" class="number">0</button>
                <button id="decimal" class="number">.</button>
                <button id="result" class="operator">=</button>
                <button id="sum" class="operator">+</button>
            </div>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
