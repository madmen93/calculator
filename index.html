<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display" class="display">
            <p class="text">Hello</p>
        </div>
        <div id="buttons">
            <div class="row">
                <div id="clear" class="aux">
                    <button id="CE" class="btnText">CE</button>
                </div>
                <div id="undo" class="aux">
                    <button id="Del" class="btnText">Del</button>
                </div>
                <div id="percentage" class="operator">
                    <button id="per"class="btnText">%</button>
                </div>
                <div id="sumRes" class="operator">
                    <button id="+-" class="btnText">+/-</button>
                </div>
            </div>
            <div class="row">
                <div id="seven" class="number">
                    <button id="7" class="btnText">7</button>
                </div>
                <div id="eight" class="number">
                    <button id="8" class="btnText">8</button>
                </div>
                <div id="nine" class="number">
                    <button id="9" class="btnText">9</button>
                </div>
                <div id="division" class="operator">
                    <button id="/" class="btnText">/</button>
                </div>
            </div>
            <div class="row">
                <div id="four" class="number">
                    <button id="4" class="btnText">4</button>
                </div>
                <div id="five" class="number">
                    <button id="5" class="btnText">5</button>
                </div>
                <div id="six" class="number">
                    <button id="6" class="btnText">6</button>
                </div>
                <div id="multiplication" class="operator">
                    <button id="x" class="btnText">x</button>
                </div>
            </div>
            <div class="row">
                <div id="one" class="number">
                    <button id="1" class="btnText">1</button>
                </div>
                <div id="two" class="number">
                    <button id="2" class="btnText">2</button>
                </div>
                <div id="three" class="number">
                    <button id="3" class="btnText">3</button>
                </div>
                <div id="subtraction" class="operator">
                    <button id="sub" class="btnText">-</button>
                </div>
            </div>
            <div class="row">
                <div id="cero" class="number">
                    <button id="0" class="btnText">0</button>
                </div>
                <div id="decimal" class="number">
                    <button id="point" class="btnText">.</button>
                </div>
                <div id="equal" class="operator">
                    <button id="result" class="btnText">=</button>
                </div>
                <div id="addition" class="operator">
                    <button id="sum" class="btnText">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
